<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mikael Even Selstad" />
    <meta name="title" content="" />
    <meta name="description" content="" />

    <title>Helenas Leilighet</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <body>
    <header class="navbar navbar-expand-lg sticky-top p-0">
      <div class="container bg-dark p-3">
        <a
          href="/index.html"
          class="navbar-brand d-flex align-items-center fs-1 text-white"
        >
          <span class="d-sm-inline d-none ms-2">Villajoyosa</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto me-1-sm float-end fs-5">
            <li class="nav-item">
              <a class="nav-link text-white" href="">Leiligheten</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="">Byen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href=""></a>
            </li>
          </ul>
        </div>
      </div>

    <main>
      <section class="container-fluid text-center mt-1">
        <div class="masthead p-5 fs-1 fw-bold">Velkommen til La Villa</div>
      </section>
      <section class="Leiligheten text-center mt-1 p-3 fs-1">
        Her Bor Jeg
        <div
          id="carouselExampleCaptions"
          class="carousel container-fluid slide mb-1"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="5"
              aria-label="Slide 6"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="6"
              aria-label="Slide 7"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="7"
              aria-label="Slide 8"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="8"
              aria-label="Slide 9"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="9"
              aria-label="Slide 10"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/images/view.jpeg"
                class="d-block w-100"
                alt="Slide 1"
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 class="text custom-text">View 1</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/images/view2.jpeg"
                class="d-block w-100"
                alt="Slide 2"
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 class="text custom-text">View 1</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/images/view3.jpeg"
                class="d-block w-100"
                alt="Slide 3"
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 class="text custom-text">View 1</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/images/view4.jpeg"
                class="d-block w-100"
                alt="Slide 4"
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 class="text custom-text">View 4</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/images/entrance.jpeg"
                class="d-block w-100"
                alt="Slide 5"
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 class="text custom-text">Entrance</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/images/kitchen.jpeg"
                class="d-block w-100"
                alt="Slide 6"
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 class="text custom-text">Kitchen</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/images/livingroom.jpeg"
                class="d-block w-100"
                alt="Slide 7"
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 class="text custom-text">Living Room</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/images/street3.jpeg"
                class="d-block w-100"
                alt="Slide 8"
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 class="text custom-text">street</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/images/street1.jpeg"
                class="d-block w-100"
                alt="Slide 9"
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 class="text custom-text">Street</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/images/street2.jpeg"
                class="d-block w-100"
                alt="Slide 10"
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 class="text custom-text">Street 2</h2>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon bg-dark p-4 rounded"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon bg-dark p-4 rounded"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
